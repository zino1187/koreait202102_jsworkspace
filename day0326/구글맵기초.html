<!DOCTYPE html>
<html>
<head>
<script src="../js/store.js"></script>    
<script>
var googleMap;

/*위의 div가 로드되면 접근하려고...*/ 
function myMap() {
    var mapProp= {
        center:new google.maps.LatLng(37.50004798557641, 127.03552014747808),
        zoom:20,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    
    var marker = new google.maps.Marker({
        position: mapProp.center,
        animation:google.maps.Animation.BOUNCE,
        icon:{
            url:"../images/pica.png",
            scaledSize: new google.maps.Size(50,50)           
        }
    });//마커를 생성하자!!
    marker.setMap(map);    //생성된 마커를 적용할 맵을 지정

    
    google.maps.event.addListener(marker,"click",function() {
        //메시지 윈도우 생성
        var infowindow = new google.maps.InfoWindow({
            content:"여기가 우리학원!!"
        });
        infowindow.open(map,marker);//메시지 윈도우가 적용될 맵, 마커  
    });    
}

window.addEventListener("load", function(){
    googleMap = document.getElementById("googleMap");
});
</script>    
</head>    
<body>
<h1>My First Google Map</h1>
<div id="googleMap" style="width:100%;height:600px;"></div>

<!-- 구글맵을 불러오는데는, 시간이 필요하다...이때 구글맵이 브라우저에 다 로드가되면 
calllback에서 명시한 myMap이라 함수를 호출 -->

<script src="https://maps.googleapis.com/maps/api/js?key=본인의key&callback=myMap"></script>
</body>
</html>
