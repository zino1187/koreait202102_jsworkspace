<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/Bar.js"></script>
<script>
var wrapper;
var bar; //막대기 1개를 담는 전역변수

function init(){
    wrapper =document.getElementById("wrapper");
    wrapper.style.width=500+"px";
    wrapper.style.height=400+"px";
    wrapper.style.margin="auto";
    wrapper.style.border="4px solid blue";
    wrapper.style.position="relative";

    createBar(); //이퀄라이저 박스 생성하기!!
}    
function createBar(){
    //생성자의 프로토타입 (container, width, height, x, y, bg, targetH)
    bar = new Bar(wrapper,50, 50, 0, 0 , "red" , 400);
}
//게임에서 움직이는 모든 호출은 여기서 진행!! 게임루프(게임의 심장..)
function gameLoop(){
    bar.render();
}
window.addEventListener("load", function(){
    init();
    setInterval("gameLoop()",20);//fps  frame per seconds
});    
</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
