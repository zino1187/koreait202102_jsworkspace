<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#pica{
    width:80px;
}    
</style>
<script>
//목표지점에 한걸음에 도착하면, 순간이동이 되므로, 자연스럽지 못하다
//더 부드러운 효과를 내려면, 감속도 처리 해야 하고, 이 감속도 처리
//많은 분야의 에니메이션에서 이용하고 있다..    
var targetX=500;//피카추가 도달할 목표지점의 x좌표
var a=0.1;//비율을 표현하는 비율계수
var pica;

//문서가 로드되면, 피카추의 스타일 포지션 값을 자바스크립트에서 지정
window.addEventListener("load", function(){
    pica=document.getElementById("pica");
    pica.style.position="absolute";
    pica.style.left=0+"px";
    pica.style.top=200+"px";

    console.log("현재 피카츄 x위치는 ",pica.style.left);

});

function move(){
    //pica.style.left=targetX+"px"; //순간이동 
    //공식 : 물체위치 = 현재위치+ a*(목표지점-현재내위치)
    pica.style.left = parseInt(pica.style.left)+a*(targetX - parseInt(pica.style.left))+"px";
    setTimeout("move()", 10);
}    
</script>
</head>
<body>
    <button onclick="move()">움직이기</button>    
    <img src="../images/pica.png" id="pica">
</body>
</html>
