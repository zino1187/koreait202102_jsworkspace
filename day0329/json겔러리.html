<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:1000px;
    height:800px;
    background:yellow;
    margin: auto;
}
#movie_title{
    width:100%;
    height:100px;
    background:brown;
}
#content_wrapper{
    width:100%;
    height:550px;
    background:chartreuse;
    overflow: hidden;
}
#pic{
    width:500px;
    height:100%;
    background:red;
    float:left;
}
#detail{
    width:500px;
    height:100%;
    background:blue;
    float:left;
}
#navi{
    width:100%;
    height:50px;
    background:cyan;
}
#thumb{
    width:100%;
    height:100px;
    background:greenyellow;
    position: relative; /*자식 썸네일 때문에..*/
}
</style>
<script src="../js/marvel.js"></script>
<script>
function init(){
    createThumb();
};

//썸네일 만들기 
function createThumb(){
    var img=document.createElement("img");    
    img.src="../images/pica.png";
    img.style.width=90+"px";
    img.style.height=90+"px";
    img.style.position="absolute";
    img.style.left=5+"px";
    img.style.top=5+"px";
    document.getElementById("thumb").appendChild(img); //썸네일 영역에 이미지 부착
};

window.addEventListener("load" , function(){
    init();
}); 
</script>
</head>
<body>
    <div id="wrapper">
        <div id="movie_title">영화 제목 나올곳</div>
        <div id="content_wrapper">
            <div id="pic">사진 나올곳</div>
            <div id="detail">영화설명 나올곳</div>
        </div>
        <div id="navi">네비게이션 버튼 영역</div>
        <div id="thumb">


        </div>
    </div>    
</body>
</html>
