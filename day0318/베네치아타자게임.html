<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:1200px;
    height:600px;
    background-color: yellowgreen;
    margin: auto;
    overflow: hidden;
}    
#dashBoard{
    width:200px;    
    height:100%;
    background-color: aqua;
    float:left;
}
#content{
    width:1000px;
    height:100%;
    background-color: burlywood;
    float:left;
}
#dashBoard input{
    width:95%;
    font-size:20px;
    background-color: dodgerblue;
    color:white;
    font-weight: bold;
}
#hpBox{
    width:100%;
    height:190px;
    margin-top:50px;
    box-sizing: border-box;
    padding:4px 2px 2px 2px; /*left  top  right  bottom*/
}
#scoreArea{
    font-size:60px;
    font-weight: bold;
    text-align: center;
    margin-top: 100px;
}
</style>
<script>
var hpBox;
var content;
var scoreArea;

function init(){
    hpBox = document.getElementById("hpBox");
    content = document.getElementById("content");
    scoreArea = document.getElementById("scoreArea");
}   

function createHp(){
    //hp박스를 div로 생성해보자 (총 9개)
    for(var i=0;i<9;i++){
        var rect=document.createElement("div");
        rect.style.width=60+"px";
        rect.style.height=50+"px";
        rect.style.backgroundColor="red";
        rect.style.border="1px solid yellow";
        rect.style.borderRadius=20+"%";
        rect.style.float="left";
        hpBox.appendChild(rect);
    }
}

//점수 출력을 전담하는 함수 정의
function printScore(){
    scoreArea.innerText="0 점";
}

window.addEventListener("load", function(){
    init();
    createHp();
    printScore();
});
</script>
</head>
<body>
    <div id="wrapper">
        <div id="dashBoard">
            <div id="hpBox"></div>
            <input type="text" placeholder="단어입력">
            <div id="scoreArea"></div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
