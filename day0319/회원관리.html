<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원관리 프로그램</title>
<style>
.wrapper{
    width:1000px;
    height:600px;
    background:yellow;
    margin: auto;
    overflow: hidden;
} 

#regist-area, #detail-area{
    width:150px;
    height:100%;
    background:#ccc;
    float:left;
} 
#regist-area input{
    width:90%;
    font-size:18px;
    border-radius: 5%;
    background-color: dodgerblue;
    color:white;
    border:1px solid #ffffff;
}
#list-wrapper{
    width:700px;
    height:100%;
    background-color:blueviolet;
    float:left;
}  
</style>
<script src="../js/font.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="regist-area">
            <input type="text" placeholder="ID 입력">                
            <input type="text" placeholder="이름 입력">                
            <input type="text" placeholder="연락처 입력">                
            <input type="text" placeholder="현금자산">      
            <button>등록</button>          
        </div>
        <div id="list-wrapper">
            <div id="search-area">
                <select>
                    <option value="">ID로 검색</option>                        
                    <option value="">이름으로 검색</option>                        
                </select>                    
                <input type="text" placeholder="검색어 입력">       
                
                <button style='font-size:24px'>Search <i class='fas fa-search'></i></button>
            </div>
            <div id="list-area">회원 목록</div>
        </div>
        <div id="detail-area">우측</div>
    </div>    
</body>
</html>
